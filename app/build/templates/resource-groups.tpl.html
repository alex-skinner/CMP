<div class="page-header">
  <h1>Resource Groups<small> a list of RGs</small></h1>
</div>

<div class="row">
    <div class="col-xs-12">
        
        <div class="table-responsive">
            <table class="table table-hover table-striped" id="resourceGroupsTable">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Location</th>
                        <th>Provisioning State</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td><input type="text" ng-model="variables.search.name" class="form-control"></td>
                        <td><input type="text" ng-model="variables.search.location" class="form-control"></td>
                        <td><input type="text" ng-model="variables.search.properties.provisioningState" class="form-control"></td>
                    </tr>
                    <tr class="group-row" ng-show="filteredResults.length > 0" ng-repeat="group in filteredResults = (variables.resourceGroups | filter:variables.search)" ng-click="functions.showResourceGroup(group.name)">
                        <td>{{group.name}}</td>
                        <td>{{group.location}}</td>
                        <td>{{group.properties.provisioningState}}</td>
                    </tr>
                    <tr ng-show="filteredResults.length === 0">
                        <td colspan="3" class="text-center">
                            <label>No items available</label>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        
    </div>
</div>
