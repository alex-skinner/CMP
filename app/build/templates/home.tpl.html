
<div class="page-header">
  <h1>Dashboard<small> Application deployment</small></h1>
</div>

<div class="dashboard-container">
    <div class="dashboard-item-container" ng-repeat="item in variables.dashboard.items">
        <div class="dashboard-item">
            <div class="item-logo-container">
                <img ng-show="item.logo" ng-src="item.logo" alt="">
                <i ng-show="!item.logo" class="fa fa-cloud-upload"></i>
            </div>
        </div>
    </div>
</div>
